<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Ice Cream Order</title>
  </head>
  <body>
    <main>
      <h1>Ice Cream Order Form</h1>
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="Fname">Name</label>
          <input type="text" name="" id="" />
          <label for="email">Email</label>
          <input type="email" name="" id="" />
        </fieldset>
        <fieldset>
          <legend>Order Details</legend>
          <label for="Fname">Choose your flavor:</label>
          <input type="text" name="" id="" />

          <label for="wafflecone">Waffle Cone</label>
          <input type="radio" id="wafflecone" name="cone" value="wafflecone" />
          <label for="sugarcone">Sugar Cone</label>
          <input type="radio" id="sugarcone" name="cone" value="sugarcone" />
          <label for="cup">Cup</label>
          <input type="radio" id="cup" name="cone" value="cup" />
          <br />

          <label for="Fname">Toppings:</label>
          <input
            type="checkbox"
            id="sprinkes"
            name="toppings[]"
            value="sprinkes"
          />
          <label for="nuts">Sprinkles</label>
            <input type="checkbox" id="nuts" name="toppings[]" value="nuts" />
          <label for="nuts">Nuts</label>

          <label for="comment">Additional Comments:</label>
          <textarea name="" id=""></textarea>
        </fieldset>
        <button>Submit Order</button>
      </form>
    </main>
  </body>
</html>
